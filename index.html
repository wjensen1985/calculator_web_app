<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-prev="1" class="previous-operand">upper</div>
            <div data-curr="1" class="current-operand">lower</div>
        </div>
        <button id="b_clear" data-clear="1" class="span-two left-edge">AC</button>
        <button id="del" data-delete class="inner">DEL</button>
        <button id="b_div" data-operation="1" class="right-edge">รท</button>
        <button id="b_1" data-number="1" class="left-edge">1</button>
        <button id="b_2" data-number="1" class="inner">2</button>
        <button id="b_3" data-number="1" class="inner">3</button>
        <button id="b_mult" data-operation="1" class="right-edge">*</button>
        <button id="b_4" data-number="1" class="left-edge">4</button>
        <button id="b_5" data-number="1" class="inner">5</button>
        <button id="b_6" data-number="1" class="inner">6</button>
        <button id="b_add" data-operation="1" class="right-edge">+</button>
        <button id="b_7" data-number="1" class="left-edge">7</button>
        <button id="b_8" data-number="1" class="inner">8</button>
        <button id="b_9" data-number="1" class="inner">9</button>
        <button id="b_minus" data-operation="1" class="right-edge">-</button>
        <button data-number="1" id="b_decimal">.</button>
        <button id="b_0" data-number="1" class="bottom-edge">0</button>
        <button id="b_equals" data-equals="1" class="span-two">=</button>
    </div>
</body>
</html>
